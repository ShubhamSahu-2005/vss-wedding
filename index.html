<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VSS Weddings and Events - Luxury Event Planning</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'luxury-black': '#0F172A', // Deep Slate
            'luxury-gold': '#C5A572',  // Veil Gold
            'luxury-white': '#FDFDF9', // Warm Ivory
            'luxury-grey': '#EBE9E4',  // Warm Stone
          },
          fontFamily: {
            serif: ['"Cormorant Garamond"', 'serif'],
            sans: ['"Inter"', 'Helvetica', 'Arial', 'sans-serif'],
          },
          letterSpacing: {
            'ultra-wide': '0.3em',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #FFFFFF;
      color: #111111;
      font-family: 'Inter', sans-serif;
    }

    h1,
    h2,
    h3,
    .font-luxury {
      font-family: 'Cormorant Garamond', serif;
    }

    /* Clean luxury scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #F5F5F5;
    }

    ::-webkit-scrollbar-thumb {
      background: #D4AF37;
    }

    .fade-in {
      animation: fadeIn 1.5s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="antialiased selection:bg-luxury-gold selection:text-white">
  <div id="root"></div>

</body>

</html>
